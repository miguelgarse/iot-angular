<div class="background-image">

    <div class="container main-container">
        <div class="row">

            <div class="card-body custom-card-body">

                <h5 class="card-title text-center">Tabla de sensores</h5>
                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Nombre del sensor</th>
                            <th scope="col">Tipo de sensor</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sensor of sensorList; let i = index">
                            <th scope="row">{{i}}</th>
                            <td>{{sensor.name}}</td>
                            <td>{{sensor.sensorTypeId}}</td>
                            <td>
                                <a role="button" class="btn btn-outline-dark"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            
        </div>
    </div>
</div>
