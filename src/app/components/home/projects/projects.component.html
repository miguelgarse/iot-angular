
<div class="background-image">

    <h1 class="display-4">Proyectos</h1>

    <a type="button" class="btn-floating light-blue create-buttom" (click)="formProject()" title="Crear nuevo proyecto">
        <i class="bi bi-plus-square"></i> Crear Proyecto
    </a>

    <div class="main-container card-body custom-card-body" style="margin-bottom: 90px">
        <h5 class="card-title text-center">Tabla de Proyectos</h5>

        <div class="table-responsive-lg">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col" class="text-center">Nombre del proyecto</th>
                        <th scope="col" class="text-center">Palabras clave</th>
                        <th scope="col" class="text-center">Autor</th>
                        <th scope="col" class="text-center">Fecha de creaci√≥n</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projectList; let i = index">
                        <th scope="row" class="col-md-1">{{i}}</th>
                        <td class="col-md-3">{{project.title}}</td>
                        <td class="col-md-3">{{project.keywords}}</td>
                        <td class="col-md-2 text-center">{{project.createdUser.username}}</td>
                        <td class="col-md-2 text-center">{{project.dateCreated}}</td>
                        <td class="col-md-1 text-center">
                            <div class="row justify-content-around">
                                <a class="btn btn-outline-dark" role="button" (click)="formProject(project)" title="Acceder al proyecto">
                                    <i class="bi bi-file-earmark-bar-graph"></i>
                                </a>
                                <a class="btn btn-outline-dark" role="button" (click)="deleteProject(project)" *ngIf="tokenService.isAdmin()" title="Borrar el proyecto">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
